<h3>
    Pronto! Esse é seu gasto calórico diário estimado.
</h3>
<div class="row">
    <div class="col-md-6 col-xs-6">
        <mat-card class="card-01">
            <mat-card-header>
                <div mat-card-avatar style="color: #F44336; font-size: 2.5em;"><i class="fas fa-fire"></i></div>
                <mat-card-subtitle>gasto energético diário</mat-card-subtitle>
                <mat-card-title>{{_calculadora.resultadoCalculoCalorico | number:'.0-0':'pt'}} kcal</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
    <div class="col-md-6 col-xs-6">
        <mat-card class="card-02-resultado">
            <mat-card-header>
                <div mat-card-avatar style="color: #F44336; font-size: 2.5em;"><i class="fas fa-drumstick-bite"></i></div>
                <mat-card-subtitle>meta de proteínas</mat-card-subtitle>
                <mat-card-title>{{_calculadora.resultadoCalculoProteina | number:'.0-0':'pt'}}g</mat-card-title>
            </mat-card-header>
        </mat-card>
    </div>
</div>
